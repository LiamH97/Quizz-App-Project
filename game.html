<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Quiz Game</title>
    <!--Font Awesome Link-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">



</head>

<body>

    <div class="container">
        <div id="game" class="justify-center flex-column">
            <div id="hud">
            <div class="hud-item">
                <p id="progressText"class="hud-prefix">
                    Question:
                </p>
                <div id="progress">
                    <div id="progressFull">

                    </div>
                </div>
            </div>
            <div class="hud-item">
                <p class="hud-prefix">
                    Score:
                </p>
                <h1 class="hud-main-text" id="score">
                    0
                </h1>
            </div>
        </div>
        <div id="question">What is the answer to this question?</div>
        <div class="choice-container">
            <p class="choice-prefix">A:</p>
            <p class="choice-text" data-number="1">choice1</p>
        </div>
        <div class="choice-container">
            <p class="choice-prefix">B:</p>
            <p class="choice-text" data-number="2">choice2</p>
        </div>
        <div class="choice-container">
            <p class="choice-prefix">C:</p>
            <p class="choice-text" data-number="3">choice3</p>
        </div>
        <div class="choice-container">
            <p class="choice-prefix">D:</p>
            <p class="choice-text" data-number="4">choice4</p>
        </div>
    </div>
</div>
    <script src="assets/js/script.js"></script>
</body>
</html>
